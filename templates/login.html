<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e0f7ff;
    }
    .card {
      background: linear-gradient(to bottom right, #1b1b1b, #111);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px #66ccff33;
    }
    .form-label {
      color: #bfeaff;
      font-weight: 500;
    }
    .form-control {
      background-color: #1f1f1f;
      color: #e0f7ff;
      border: 1px solid #66ccff66;
    }
    .form-control::placeholder {
      color: #a0cbe8;
    }
    .btn-blue {
      background-color: #66ccff;
      color: #000;
      border: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .btn-blue:hover {
      background-color: #4bb3e5;
      color: #fff;
    }
    h3 {
      background: linear-gradient(to right, #66ccff, #add8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .separator {
      border-top: 1px solid #66ccff33;
      margin: 1.5rem 0;
    }
    .center-text {
      text-align: center;
      font-size: 0.95rem;
      color: #66ccff;
    }
    .center-text a {
      color: #66ccff;
      text-decoration: none;
    }
    .center-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100" style="max-width: 450px;">
      <h3>Login to Your Account</h3>
      <form method="POST" action="/api/auth/login">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="user_name" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-blue w-100">Login</button>

        <!-- Separator -->
        <div class="separator"></div>

        <!-- Centered blue text -->
        <p class="center-text"> <a href="/register">Don’t have an account? Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
